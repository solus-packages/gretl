name       : gretl
version    : 2017d
release    : 5
source     :
    - http://prdownloads.sourceforge.net/gretl/gretl-2017d.tar.xz : e6639471a7e6b1c2f365088bebcae7048a7f7d14f392fafffb66a67913b12680
license    : GPL-3.0
component  : office.maths
summary    : GNU regression, econometrics and time-series library
description: |
    Gretl (GNU regression, econometrics and time-series library) comprises libgretl, a shared library which provides various functions relating to econometric estimation, a command-line client program and a gui client, using GTK+.
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcurl)
    - pkgconfig(libR)
    - gnuplot
    - openblas-devel
setup      : |
    %configure LAPACK_LIBS="-lopenblas" --disable-avx
build      : |
    %make
install    : |
    %make_install -j1
